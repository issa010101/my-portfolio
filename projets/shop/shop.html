<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-Commerce</div>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Our Store</h1>
            <p>Find the best products here!</p>
        </section>
        
        <section class="product-grid">
            <div class="product-item">
                <img src="path/to/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart" data-product="Product 1" data-price="19.99">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="path/to/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart" data-product="Product 2" data-price="29.99">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        
        <section class="cart-details">
            <h2>Cart Details</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Site</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
